<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibify - webplayer: music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <div class="container flex ">
        <div class="left flex ">
            <div class="cross invert"><img src="images/cross.svg" alt=""></div>
            <div class="home bg-color border ">
                <div class="Logo flex items-center"><img src="images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img src="images/Homeimg.svg" alt="home">Home</li>
                    <li><img src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library border bg-color paddy flex">
                <div class="heading flex items-center font"><img src="images/library.svg" alt="Library">
                    Your Library
                </div>
                <div class="songslist">
                 <ul>
                  
                 </ul>
                </div>
            <div class = "footer flex bg-color font">
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>

            </div>
          </div>

        </div>

        <div class="right border bg-color">
          <header class="bg-color-2">
            <div class="nav items-center ">
              <div class="arrows flex items-center">
                <div class="hamburger invert"><img src="images/Hamburger.svg" alt=""></div>
                <div class="leftarrow ar"><img src="images/leftarrow.svg" alt="larrow"></div>
                <div class="rightarrow ar"><img src="images/rightarrow.svg" alt=""></div>
              </div>
              <div class="buttons">
                <button class="sgn bg-color-2 font ">Sign up</button>
                <button class="lg font">Log in</button>
              </div>
            </div>
          </header>
          <div class="Spotifyplaylist ">
            <h2 class="font paddy-2">Vibify playlist</h2>
            <div class="cardcontainer flex ">
 

            </div>
            <div class="playbar  invert ">
              <div class="seekbar">
               <div class="circle">
                
               </div>
              </div>
              <div class="playbarsong flex">
              <div class="songsinfo invert">
           
              </div>
              <div class="songbuttons flex items-center">
                <img id="prev"src="images/prev.svg" alt="prev">
                <img id="play"src="images/play.svg" alt="play">
                <img id="next"src="images/next.svg" alt="next">
              </div>
              <div class="songvolume flex items-center">
              <div class="songtime invert">

              </div>
              <div class="volume flex items-center">
                <img src="images/volume.svg" alt="">
                <div class="range">
                  <input type="range" name="Volume" id="">
                </div>
              </div> 
              </div>
              </div>  
          </div>
          </div>
          
        </div>
    </div>
    
</body>

<script src="script.js"></script>

</html>
